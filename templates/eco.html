<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-check-input:checked {
      background-color: #007bff;
    }
  </style>
  <title>Eco Config - Energy Manager</title>
</head>

<body>
  <div class="container">
    <h1>Eco config</h1>
    {% for slot in eco_slots %}
          <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/eco/{{ slot.index }}">
            <input type="hidden" name="index" value="{{ slot.index }}">
            <div class="col-3">
              <div class="form-check form-switch form-check-inline fs-3">
                <input class="form-check-input" type="checkbox" name="on_off" id="on_off_{{ slot.index }}" {{ 'checked' if slot.on_off }}>
              </div>
            </div>
            <div class="col-4">
              <div class="input-group input-group-sm">
                <div class="input-group-text">Start</div>
                <input type="text" class="form-control" name="start_time" id="start_time_{{ slot.index }}" value="{{ slot.start_time }}" required>
              </div>
            </div>
            <div class="col-4">
              <div class="input-group input-group-sm">
                <div class="input-group-text">End</div>
                <input type="text" class="form-control" name="end_time" id="end_time_{{ slot.index }}" value="{{ slot.end_time }}" required>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group input-group-sm">
                <!-- <label class="input-group-text" for="mode_{{ slot.index }}">Mode:</label> -->
                <select class="form-select" name="mode" id="mode_{{ slot.index }}">
                  <option value="charge" {{ 'selected' if slot.is_charge() }}>Charge</option>
                  <option value="discharge" {{ 'selected' if slot.is_discharge() }}>Discharge</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group input-group-sm">
                <label class="input-group-text" for="power_{{ slot.index }}">Power %</label>
                <input type="number" class="form-control" name="power" id="power_{{ slot.index }}" value="{{ slot.power }}" min="0" max="100" required>
              </div>
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-sm btn-danger" value="Save">
            </div>
          </form>
          <hr>
    {% endfor %}
    <div class="row">
      <div class="col">
        <a href="/" class="btn btn-primary">< Back</a>
        <a href="/config" class="btn btn-primary">Inverter Config</a>
      </div>
    </div>
  </div>

  <script>
    function buttonOnClick(button) {
      setTimeout(() => {
        button.disabled = true;
      }, 1);
    }
    document.querySelectorAll('input[type="submit"]').forEach(button => {
      button.addEventListener('click', () => buttonOnClick(button));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
