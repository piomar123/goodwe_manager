<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-check-input:checked {
      background-color: #007bff;
    }
  </style>
  <title>Inverter Config - Energy Manager</title>
</head>

<body>
<div class="container">
  <h1>Inverter Config</h1>
  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/unbalanced_output">
    <div class="col-9">
      <div class="form-check form-switch form-check-inline fs-3">
        <input class="form-check-input" type="checkbox" name="on_off" id="unbalanced_output_value" {{ 'checked' if settings['unbalanced_output'] }}>
        <label class="form-label fs-6" for="unbalanced_output_value">3-phase unbalanced output</label>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>
  <hr>
  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/grid_export">
    <div class="col-9">
      <div class="form-check form-switch form-check-inline fs-3">
        <input class="form-check-input" type="checkbox" name="on_off" id="grid_export_value"
               {{ 'checked' if settings['grid_export'] }}>
        <label class="form-label fs-6" for="grid_export_value">Grid export limit</label>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>

  <hr>
  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/grid_export_limit">
    <div class="col-9">
      <div class="input-group input-group-sm">
        <label class="input-group-text" for="grid_export_limit_value">Grid export limit W</label>
        <input type="number" class="form-control" name="value" id="grid_export_limit_value"
               value="{{ settings['grid_export_limit'] }}" min="0" required>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>
  <hr>

  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/battery_discharge_depth">
    <div class="col-9">
      <div class="input-group input-group-sm">
        <label class="input-group-text" for="battery_discharge_depth_value">Battery Min SoC (On-Grid) %</label>
        <input type="number" class="form-control" name="value" id="battery_discharge_depth_value"
               value="{{ settings['battery_discharge_depth'] }}" min="0" max="100" required>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>
  <hr>

  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/battery_discharge_depth_offline">
    <div class="col-9">
      <div class="input-group input-group-sm">
        <label class="input-group-text"
               for="battery_discharge_depth_offline_value">Battery Min SoC (Off-grid) %</label>
        <input type="number" class="form-control" name="value" id="battery_discharge_depth_offline_value"
               value="{{ settings['battery_discharge_depth_offline'] }}" min="0" max="100" required>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>
  <hr>

  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/dod_holding">
    <div class="col-9">
      <div class="form-check form-switch form-check-inline fs-3">
        <input class="form-check-input" type="checkbox" name="on_off" id="dod_holding_value" {{ 'checked' if settings['dod_holding'] }}>
        <label class="form-label fs-6" for="dod_holding_value">DoD holding</label>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>

  <hr>

  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/fast_charging">
    <div class="col-9">
      <div class="form-check form-switch form-check-inline fs-3">
        <input class="form-check-input" type="checkbox" name="on_off" id="fast_charging_value" {{ 'checked' if settings['fast_charging'] }}>
        <label class="form-label fs-6" for="fast_charging_value">Immediate charging enabled</label>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>
  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/fast_charging_power">
    <div class="col-9">
      <div class="input-group input-group-sm">
        <label class="input-group-text" for="fast_charging_power_value">Power %</label>
        <input type="number" class="form-control" name="value" id="fast_charging_power_value"
               value="{{ settings['fast_charging_power'] }}" min="0" max="100" required>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>
  <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/config/fast_charging_soc">
    <div class="col-9">
      <div class="input-group input-group-sm">
        <label class="input-group-text" for="fast_charging_soc_value">SoC %</label>
        <input type="number" class="form-control" name="value" id="fast_charging_soc_value"
               value="{{ settings['fast_charging_soc'] }}" min="0" max="100" required>
      </div>
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-sm btn-danger" value="Save">
    </div>
  </form>

  <hr>

  <div class="row">
    <div class="col">
      <a href="/" class="btn btn-primary">< Back</a>
      <a href="/eco" class="btn btn-success">Eco Config</a>
    </div>
  </div>
</div>

<script>
  function buttonOnClick(button) {
    setTimeout(() => {
      button.disabled = true;
    }, 1);
  }
  document.querySelectorAll('input[type="submit"]').forEach(button => {
    button.addEventListener('click', () => buttonOnClick(button));
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
